<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Trying to make a calculator! to begin with imma make em in console I think!</h1>

    <div id="flexContainer">

        <div id="one">
            <button class="numberButton"> 1 </button>
        </div>

        <div id="two">
            <button class="numberButton"> 2 </button>
        </div>

        <div id="three">
            <button class="numberButton"> 3 </button>
        </div>

        <div id="four">
            <button class="numberButton"> 4 </button>
        </div>

        <div id="five">
            <button class="numberButton"> 5 </button>
        </div>

        <div id="six">
            <button class="numberButton"> 6 </button>
        </div>

        <div id="seven">
            <button class="numberButton"> 7 </button>
        </div>

        <div id="eight">
            <button class="numberButton"> 8 </button>
        </div>

        <div id="9">
            <button class="numberButton"> 9 </button>
        </div>

        <div id="0">
            <button class="numberButton"> 0 </button>
        </div>

        <div id="addition">
            <button id="method-Button-Addition"> + </button>
        </div>
        
        <div id="subtraction">
            <button id="method-Button-Subtraction"> - </button>
        </div>
        
        <div id="division">
            <button id="method-Button-Division"> / </button>
        </div>
        
        <div id="multiplication">
            <button id="method-Button-Multiplication"> * </button>
        </div>
    </div>


</body>
</html>
